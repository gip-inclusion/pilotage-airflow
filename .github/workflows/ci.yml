name: 🔮 CI

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: {}
    env:
      CI: 1
      PYTHONPATH: .
      PGPASSWORD: password
      PGHOST: localhost
      PGUSER: postgres
      PGPORT: 5432
      PGDATABASE: pilotage
      AIRFLOW__CORE__FERNET_KEY: U7sOUkZeQ6JGmwQoG6anMTdnl_nzy4f74IFkNmMeW50=
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://postgres:password@localhost:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: False
      VIRTUAL_ENV: .venv
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
      cancel-in-progress: true
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - name: 🐘 Non-durable PostgreSQL
      run: |
        psql <<SQL
          ALTER SYSTEM SET fsync=off;
          ALTER SYSTEM SET synchronous_commit=off;
          ALTER SYSTEM SET full_page_writes=off;
          CREATE DATABASE pilotage;
          CREATE DATABASE airflow;
        SQL
        docker kill --signal=SIGHUP ${{ job.services.postgres.id }}
      env:
        PGDATABASE: postgres
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: ⏬ Install uv
      uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4 # v6.7.0
      with:
        enable-cache: true
        cache-dependency-glob: "requirements/dev.txt"
    - name: 📥 Install Python dependencies
      run: |
        make venv
        echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH
    - name: ⚙ Setup airflow database
      run: |
        airflow db reset --yes
        airflow db migrate
    - name: Install dbt packages
      run: dbt deps
    - name: ✨ Verify quality 👌
      run: make quality
    - name: 🧪 Run airflow tests
      run: make test
    - name: 📓 Generate dbt documentation
      run: dbt docs generate
