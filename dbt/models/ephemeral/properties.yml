version: 2

models:
  - name: stg_dates_etat_mensuel_individualise
    description: >
      Vue créée pour récupérer les dates permettant de filtrer les etps réalisés sur les 2 dernières années
  - name: stg_dates_annexe_financiere
    description: >
      Vue créée pour récupérer l'année sur laquelle court l'annexe financière
  - name: eph_nbr_candidatures
    description: >
      Vue créée pour récupérer le nombre de candidatures associées à une structure de l'IAE et son origine
  - name: eph_nbr_cddr_structures
    description: >
      Vue créée pour toutes les candidatures reçues par une structure
  - name: eph_nbr_cddr_prescripteurs
    description: >
      Vue créée pour toutes les candidatures reçues par une structure provenant de prescripteurs habilités
  - name: eph_prop_cddr
    description: >
      Vue créée afin de calculer le taux de candidatures par état
  - name: eph_accompagnement_freins
    description: >
      Vue créée pour récupérer les freins à l'emploi des salariés et les mettres dans un format exploitable (pivot effectué)
  - name: eph_stg_contrats
    description: >
      Vue créée pour ajouter la colonne contrat_parent_id donnent l'information sur le
      contrat initiale d'un salarié à partir duquel des renouvellement peuvent avoir eu lieu.
      Les colonnes nom_region_structure, nom_departement_structure, nom_commune_structure ont
      également été ajoutées
  - name: eph_series_mois
    description: >
      Vue créée pour récupérer le dernier jour des mois de l'année en cours et des trois années précédentes
